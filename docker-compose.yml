version: '3.8'

services:
  # PostgreSQL Database for market data and trade history
  postgres:
    image: postgres:16-alpine
    container_name: proratio_postgres
    environment:
      POSTGRES_USER: proratio
      POSTGRES_PASSWORD: proratio_password
      POSTGRES_DB: proratio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Redis for caching and Freqtrade state
  redis:
    image: redis:7-alpine
    container_name: proratio_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

